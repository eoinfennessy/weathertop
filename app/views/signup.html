#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcome-menu id:'signup', heading:'Please sign up to WeatherTop' /}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="post">
      <h3 class="ui header">Register</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" name="firstName">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastName">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="email" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input placeholder="Password" type="password" name="password">
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div>
    <img class="ui image" src="/public/images/todo-1.png">
  </div>
</div>
