#{extends 'main.html' /}
#{set title:'Login' /}
#{welcome-menu id:'login', heading:'Please login to WeatherTop' /}

<div class="ui two column stackable grid">
  <div class="ui column">
    <form class="ui raised segment form" action="/authenticate" method="post">
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="email" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input placeholder="Password" type="password" name="password">
      </div>
      <button class="ui blue submit button">Login</button>
    </form>
  </div>
  <div class="column">
    <img class="ui centered image" src="/public/images/login.jpeg">
  </div>
</div>
